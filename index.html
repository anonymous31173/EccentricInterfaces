					[Eccentric Interfaces, Environmental Sensibilities](https://github.com/tegacodes/Eccentric-Interfaces) is a workshop focusing on creative practices that address our interconnectedness with environmental systems and other lifeforms.
					<br>

				</script>

			<section data-markdown>
				<script type="text/template">
					<br>
					We will explore environmental data and its performance, understanding data-driven practices as being less about sensors, and more about structuring participation and experiences that foster localized environmental literacy and stewardship.


				</script>

					<p>What shapes our perception of natural systems and other lifeforms? </p>
					<p class="fragment">What counts as environmental information? </p>
					<p><span class="fragment">How might our socio-technical systems and practices be reimagined to acknowledge more-than-only human perspectives? </span> </p>
				</section>
			</section>
			
			<!-- slide three! -->
			<section data-markdown>
				<script type="text/template">
					We will explore ecocritical texts and artworks, experimenting with open source platforms for data collection and performance. Studio exercises will support the development of original creative works.

				</script>
