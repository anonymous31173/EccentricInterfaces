<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="../css/theme/big.css">
	<!--link rel="stylesheet" href="../css/theme/main.css"-->

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
</head>
<body>
	<div class="reveal">

		<!-- CAPTIONS POSITION In between the <div="reveal"> and the <div class="slides">-->
		<header style="position: absolute;bottom: 50px; left: 100px; z-index:500; font-size:50px;background-color: rgba(0,0,0,0.5)"></header>
		<!-- In between the <div="reveal"> and the <div class="slides">-->
		<div class="slides">
			
			<!-- slide! -->
			<section data-markdown>
				<script type="text/template">
					#Welcome!
				</script>
			</section>
			<section data-markdown>
				<script type="text/template">
					#Eccentric interfaces, environmental sensibilities.
				</script>
			</section>
<section data-markdown>
				<script type="text/template">
					#A design studio on environmental sensing and sensibilies.
				</script>
			</section>

			<!-- slide! -->
			<section>
				<section id="fragments">
					<p>
						How do we move beyond the anthropocentric worldview that characterized the twentieth century, to an ecocentric one?
					</p><br>
					<p> <span class="fragment">
						How we make creative interventions to address our interconnectedness with natural systems and other lifeforms?
					</span></p>


				</section>
			</section>
	<!-- slide! -->
	<!-- slide! -->
			<section data-markdown>
				<script type="text/template">
					<br>
					Tega Brain  
					[www.tegabrain.com](http://tegabrain.com)  
					[@tegabrain](https://twitter.com/tegabrain)  
					<br>
					Annelie Berner  
					[www.annelieberner.com](www.annelieberner.com)  
					[@annelils](https://twitter.com/annelils)  

				</script>
			</section>
			<section data-markdown>
				<script type="text/template">
					#Introductions...
				</script>
			</section>
			<section data-markdown>
				<script type="text/template">
					<p>How is our relationship to natural systems scripted by technologies, practices and narratives?</p>
				</script>
			</section>
						<section data-markdown>
				<script type="text/template">
			<section data-markdown data-transition="fade">
				<script type="text/template">
					<img height="650" data-src= "http://images-2.domain.com.au/2010/07/27/1717530/storm-water_420-420x0.jpg"  style="border:none; box-shadow:none;">

				</script>
			</section>

						<section data-markdown>
				<script type="text/template">
			<section data-markdown data-transition="fade">
				<script type="text/template">
					<img height="650" data-src= "http://img.theepochtimes.com/n3/eet-content/uploads/2014/10/12/20141012-rats-nyc-comptroller-audit-petrsvab-9061.jpg"  style="border:none; box-shadow:none;">

				</script>
			</section>



				</script>
			</section>
	

			</div>
		</div>

		<script src="../lib/js/head.min.js"></script>
		<script src="../js/big.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
				{ src: '../plugin/markdown/marked.js' },
				{ src: '../plugin/markdown/markdown.js' },
				{ src: '../plugin/notes/notes.js', async: true },
				{ src: '../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
	</html>
